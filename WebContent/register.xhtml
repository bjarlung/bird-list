<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>New user</title>
	<style> .error {color:red} </style>
</h:head>

<h:body>
	<h1>Registrera dig</h1>
	<h:form>
		<h:messages golbalOnly="true"/>
		Förnamn: <h:inputText id="firstName" value="#{signUpHandler.firstName}"
			a:placeholder="Ditt förnamn" />
		<br />
		<br />
		Efternamn: <h:inputText id="lastName" value="#{signUpHandler.lastName}"
			a:placeholder="Ditt efternamn" />
		<br />
		<br />
		<h:outputLabel value="Username: " for="username"/>
			<h:inputText id="username" a:placeholder="Select a username" value="#{signUpHandler.username}">
				<f:validateLength minimum="3" maximum="20"/>
			</h:inputText>
			<h:message for="username" styleClass="error"/>	
			<br/><br/>
			<h:outputLabel value="Password: " for="password"/>
			<h:inputSecret id="password" a:placeholder="Select a password" value="#{signUpHandler.password}">
				<f:validateLength minimum="3" maximum="20"/>
			</h:inputSecret>
			<h:message for="password" styleClass="error"/>
			<br/><br/>

		<br />
		<br />
		<h:commandButton value="Registrera" action="#{signUpHandler.submit}" />

	</h:form>
</h:body>
</html>
