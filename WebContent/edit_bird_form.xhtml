<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Uppdatera fågel</title>
	<style> .error {color:red} </style>
	<h:outputStylesheet library="css" name="bird_table.css"></h:outputStylesheet>
</h:head>

<h:body>
	<h1>Uppdatera fågel:</h1>
	<h2>#{editBirdHandler.selectedBird.name}</h2>
	<br/>
	<h:form>
		<h:outputLabel for="check" value="Sedd: "/>
		<p:selectBooleanCheckbox value="#{editBirdHandler.selectedBird.spotted}"/>
		<br/>
		<h:outputLabel for="comment" value="Kommentar: "/>
		<p:inputText id="comment" value="#{editBirdHandler.selectedBird.comment}"/>
		<br/>
		<p:commandButton styleClass="button" value="Uppdatera" action="#{editBirdHandler.updateBird()}"/>
	
	</h:form>
</h:body>
</html>
