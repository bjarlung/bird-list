<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="pageTitle" value="Home"/>
	
	
	<h:head>
		<title>Sign in</title>
		<style> .error {color:red}	</style>
	</h:head>
	<h:body>
	<h:form>
		<h:messages golbalOnly="true"/>
		<h:outputLabel value="Username: " for="username"/>
		<h:inputText id="username" a:placeholder="What's you username" value="#{signInHandler.username}">
			<f:validateLength minimum="3" maximum="20"/>
		</h:inputText>
		<h:message for="username" styleClass="error"/>	
		<br/><br/>
		<h:outputLabel value="Password: " for="password"/>
		<h:inputSecret id="password" a:placeholder="What's you password" value="#{signInHandler.password}">
			<f:validateLength minimum="3" maximum="20"/>
		</h:inputSecret>
		<h:message for="password" styleClass="error"/>
		<br/><br/>
			
		<h:commandButton value="submit" action="#{signInHandler.submit}"/>
	</h:form>
	
	<h:link value = "Registrera dig" outcome = "register"/>

	</h:body>
</html>
