
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{birdListManager.loadBirdLists()}" type="preRenderView"></f:event>
</f:metadata>		
		
		
<h:head>
	<meta charset="UTF-8"/>
	<title>Profil</title>
	<h:outputStylesheet library="css" name="bird_table.css"/>
</h:head>

<h:body>
	<h1>Krysslistor</h1>
	
	<br/>
	<p:button outcome="/create_bird_list" value="+ Ny lista" styleClass="ui-priority-primary">
	</p:button>
	
	<br/><br/>
    <h:form>
	<h:dataTable id="birdTable" value="#{birdTableHandler.listOfBirds}" var="bird" 
		styleClass="table" 
		headerClass="table-header" 
		rowClasses="table-odd-row, table-even-row">
		<!-- <h:column>
			<f:facet name="header">Kryssad</f:facet>
			<p:selectBooleanCheckbox value="#{birdTableHandler.selectedBird}" valueChangeListener="birdTableHandler.toggleSeen}">
				<p:ajax value="#{bird}" listener="#{birdTableHandler.selectedBird}" update="birdTable"/>
			</p:selectBooleanCheckbox>
		</h:column> -->
		<h:column>
			<f:facet name="header">Fågel</f:facet>
			#{bird.name}
		</h:column>
		<h:column>
			<f:facet name="header">Kryssad</f:facet>
			#{bird.spotted}
		</h:column>
		<h:column>
			<f:facet name="header">Kommentar</f:facet>
			#{bird.comment}
		</h:column>	
		<h:column>
			<f:facet name="header">Ändra</f:facet>
			<h:commandLink value="Uppdatera" action="#{editBirdHandler.loadBird(bird)}"></h:commandLink>
		</h:column>
	</h:dataTable>
	</h:form>
	
	<p:button outcome="/add_bird_form" value="+ Lägg till fågel" styleClass="addBirdButton"/>

	
</h:body>
</html>
